name: build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
    inputs:
      source_branch:
        description: 'ÈÄâÊã©Ë¶ÅÊâìÂåÖÁöÑÂàÜÊîØ'
        required: true
        default: 'main'
        type: string
      trade_no:
        description: 'ËÆ¢ÂçïÂè∑ÔºàËá™Âä®ÊûÑÂª∫Êó∂‰º†ÂÖ•Ôºâ'
        required: false
        type: string
      email:
        description: 'Áî®Êà∑ÈÇÆÁÆ±ÔºàÁî®‰∫é‰∫ßÁâ©ÂëΩÂêçÔºâ'
        required: false
        type: string

env:
  IS_STABLE: ${{ !contains(github.ref, '-') }}
  SOURCE_BRANCH: ${{ github.event.inputs.source_branch || 'main' }}
  TRADE_NO: ${{ github.event.inputs.trade_no || '' }}
  USER_EMAIL: ${{ github.event.inputs.email || '' }}
  CALLBACK_URL: ${{ secrets.BUILD_CALLBACK_URL }}
  CALLBACK_SECRET: ${{ secrets.BUILD_CALLBACK_SECRET }}

jobs:
  # ÈÄöÁü•ÊûÑÂª∫ÂºÄÂßã
  notify-start:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.trade_no != '' }}
    steps:
      - name: Notify build started
        run: |
          curl -X POST "${{ env.CALLBACK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "trade_no": "${{ env.TRADE_NO }}",
              "step": "started",
              "progress": 5,
              "message": "ÊûÑÂª∫‰ªªÂä°Â∑≤ÂêØÂä®",
              "secret": "${{ env.CALLBACK_SECRET }}"
            }' || true

  build:
    runs-on: ${{ matrix.os }}
    needs: [notify-start]
    if: always()
    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: windows
            os: windows-2022
            arch: amd64
          - platform: linux
            os: ubuntu-22.04
            arch: amd64
          - platform: macos
            os: macos-15-intel
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64
          - platform: windows
            os: windows-11-arm
            arch: arm64
          - platform: linux
            os: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      - name: Setup rust
        if: startsWith(matrix.os, 'windows-11-arm')
        run: |
          Invoke-WebRequest -Uri "https://win.rustup.rs/aarch64" -OutFile rustup-init.exe
          .\rustup-init.exe -y --default-toolchain stable
          $cargoPath = "$env:USERPROFILE\.cargo\bin"
          Add-Content $env:GITHUB_PATH $cargoPath
      # üî• Êñ∞Â¢ûÔºöÊãâÂèñÁßÅÊúâ‰ªìÂ∫ì‰ª£Á†Å
      - name: Notify cloning
        if: ${{ env.TRADE_NO != '' && matrix.platform == 'android' }}
        run: |
          curl -X POST "${{ env.CALLBACK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "trade_no": "${{ env.TRADE_NO }}",
              "step": "clone",
              "progress": 10,
              "message": "Ê≠£Âú®ÂÖãÈöÜ‰ª£Á†Å‰ªìÂ∫ì...",
              "secret": "${{ env.CALLBACK_SECRET }}"
            }' || true

      - name: Clone private repository
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        shell: bash
        run: |
          # Âè™ÂØπÁßÅÊúâ‰ªìÂ∫ì‰ΩøÁî®tokenÔºåÂ≠êÊ®°Âùó‰ΩøÁî®ÂÖ¨ÂºÄËÆøÈóÆ
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          
          # ÂÖàÂÖãÈöÜ‰∏ª‰ªìÂ∫ìÔºà‰∏çÂåÖÂê´Â≠êÊ®°ÂùóÔºâÔºå‰ΩøÁî®ÊåáÂÆöÂàÜÊîØ
          echo "üì¶ ÂÖãÈöÜÂàÜÊîØ: ${{ env.SOURCE_BRANCH }}"
          git clone -b "${{ env.SOURCE_BRANCH }}" "https://x-access-token:${PRIVATE_REPO_TOKEN}@github.com/clash9527/Orange.git" private-source
          
          # ËøõÂÖ•ÁõÆÂΩïÂπ∂ÊâãÂä®Â§ÑÁêÜÂ≠êÊ®°Âùó
          cd private-source
          
          # ÂàùÂßãÂåñÂ≠êÊ®°Âùó‰ΩÜ‰∏çÂÖãÈöÜ
          git submodule init
          
          # ÊâãÂä®ÂÖãÈöÜÂºÄÊ∫êÂ≠êÊ®°Âùó
          echo "üîß ÂÖãÈöÜÂºÄÊ∫êÂ≠êÊ®°Âùó..."
          
          # ÂÖãÈöÜ Clash.Meta (FlClashÂàÜÊîØ)
          git clone --depth 1 -b FlClash https://github.com/chen08209/Clash.Meta.git core/Clash.Meta
          
          # ÂÖãÈöÜ flutter_xboard_sdk (ÂÖ¨ÂºÄ‰ªìÂ∫ì)
          git clone --depth 1 https://github.com/hakimi-x/flutter_xboard_sdk.git lib/sdk/flutter_xboard_sdk
          
          # ÂÖãÈöÜ flutter_distributor (FlClashÂàÜÊîØ)
          git clone --depth 1 -b FlClash https://github.com/chen08209/flutter_distributor.git plugins/flutter_distributor
          
          echo "‚úÖ ÊâÄÊúâÂ≠êÊ®°ÂùóÂÖãÈöÜÂÆåÊàê"
          cd ..
          
      - name: Checkout public repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: public-repo

      # üî• Êñ∞Â¢ûÔºöÂêàÂπ∂ÁßÅÊúâ‰ª£Á†ÅÂà∞ÊûÑÂª∫ÁõÆÂΩï
      - name: Prepare build environment
        shell: bash
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          # Â∞ÜÁßÅÊúâ‰ªìÂ∫ìÁöÑÊ∫êÁ†ÅÂ§çÂà∂Âà∞ÊûÑÂª∫ÁõÆÂΩïÔºàÂ∑≤ÂåÖÂê´ÊâÄÊúâÂ≠êÊ®°ÂùóÔºâ
          echo "üìã ‰ΩøÁî®ÂàÜÊîØ: ${{ env.SOURCE_BRANCH }}"
          cp -r private-source/* ./
          # ‰øùÁïôÂÖ¨ÂÖ±‰ªìÂ∫ìÁöÑCIÈÖçÁΩÆ
          rm -rf .github
          cp -r public-repo/.github ./

          # È™åËØÅÂÖ≥ÈîÆÊñá‰ª∂ÊòØÂê¶Â≠òÂú®
          echo "üîç È™åËØÅÊûÑÂª∫ÁéØÂ¢É..."
          
          if [ -f "lib/sdk/flutter_xboard_sdk/pubspec.yaml" ]; then
            echo "‚úÖ flutter_xboard_sdk Â∑≤ÂáÜÂ§áÂ∞±Áª™"
          else
            echo "‚ùå flutter_xboard_sdk Áº∫Â§±"
            exit 1
          fi
          
          if [ -f "core/Clash.Meta/go.mod" ]; then
            echo "‚úÖ Clash.Meta Ê†∏ÂøÉÂ∑≤ÂáÜÂ§áÂ∞±Áª™"
          else
            echo "‚ùå Clash.Meta Ê†∏ÂøÉÁº∫Â§±"
            ls -la core/ || echo "core ÁõÆÂΩï‰∏çÂ≠òÂú®"
            exit 1
          fi
          
          echo "‚úÖ ÊûÑÂª∫ÁéØÂ¢ÉÂáÜÂ§áÂÆåÊàê"
          # Ê∏ÖÁêÜÊïèÊÑü‰ø°ÊÅØ
          rm -rf private-source public-repo
          
      - name: Debug directory structure
        shell: bash
        run: |
          echo "=== Current directory structure ==="
          find . -name "pubspec.yaml" -type f | head -10
          echo "=== lib/sdk structure ==="
          ls -la lib/sdk/ || echo "lib/sdk does not exist"
          echo "=== lib/xboard structure ==="
          ls -la lib/xboard/ || echo "lib/xboard does not exist"
          
      - name: Setup Android Signing
        if: startsWith(matrix.platform,'android')
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: |
            core/go.sum
      - name: Setup Flutter (ARM)
        if: matrix.arch == 'arm64'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'master'
          cache: true
      - name: Setup Flutter (AMD64)
        if: matrix.arch != 'arm64'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'
          channel: 'stable'
          cache: true

      - name: Get Flutter Dependency
        run: flutter pub get

      - name: Notify dependencies installed
        if: ${{ env.TRADE_NO != '' && matrix.platform == 'android' }}
        shell: bash
        run: |
          curl -X POST "${{ env.CALLBACK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "trade_no": "${{ env.TRADE_NO }}",
              "step": "deps",
              "progress": 30,
              "message": "‰æùËµñÂÆâË£ÖÂÆåÊàêÔºåÂáÜÂ§áÁºñËØë...",
              "secret": "${{ env.CALLBACK_SECRET }}"
            }' || true

      - name: Generate code for flutter_xboard_sdk
        shell: bash
        run: |
          echo "üîß ‰∏∫flutter_xboard_sdkÁîüÊàê‰ª£Á†Å..."
          if [ -d "lib/sdk/flutter_xboard_sdk" ]; then
            cd lib/sdk/flutter_xboard_sdk
            # Ëé∑Âèñ‰æùËµñ
            flutter pub get
            # ËøêË°å‰ª£Á†ÅÁîüÊàê
            flutter packages pub run build_runner build --delete-conflicting-outputs
            cd ../../..
            echo "‚úÖ flutter_xboard_sdk‰ª£Á†ÅÁîüÊàêÂÆåÊàê"
          else
            echo "‚ö†Ô∏è flutter_xboard_sdkÁõÆÂΩï‰∏çÂ≠òÂú®ÔºåË∑≥Ëøá‰ª£Á†ÅÁîüÊàê"
          fi
      - name: Generate code for main project
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Update Go modules
        shell: bash
        run: |
          echo "üîß Êõ¥Êñ∞GoÊ®°Âùó‰æùËµñ..."
          if [ -f "core/go.mod" ]; then
            cd core
            go mod tidy
            cd ..
            echo "‚úÖ GoÊ®°Âùó‰æùËµñÊõ¥Êñ∞ÂÆåÊàê"
          else
            echo "‚ö†Ô∏è Êú™ÊâæÂà∞ core/go.modÔºåË∑≥ËøáGoÊ®°ÂùóÊõ¥Êñ∞"
          fi
      - name: Fix Package.resolved for macOS
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          echo "üîß ‰øÆÂ§çmacOS Package.resolvedÊñá‰ª∂ÈóÆÈ¢ò..."
          find . -name "Package.resolved" -type f -delete
          echo "‚úÖ Â∑≤Âà†Èô§ÊâÄÊúâPackage.resolvedÊñá‰ª∂"
      - name: Setup
        run: dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}

      - name: Notify build progress
        if: ${{ env.TRADE_NO != '' }}
        shell: bash
        run: |
          PROGRESS=50
          case "${{ matrix.platform }}" in
            android) PROGRESS=50 ;;
            windows) PROGRESS=60 ;;
            linux) PROGRESS=70 ;;
            macos) PROGRESS=80 ;;
          esac
          curl -X POST "${{ env.CALLBACK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"trade_no\": \"${{ env.TRADE_NO }}\",
              \"step\": \"build_${{ matrix.platform }}\",
              \"progress\": ${PROGRESS},
              \"message\": \"${{ matrix.platform }} Âπ≥Âè∞ÁºñËØëÂÆåÊàê\",
              \"secret\": \"${{ env.CALLBACK_SECRET }}\"
            }" || true

      - name: Rename artifacts for custom build
        if: ${{ env.TRADE_NO != '' }}
        shell: bash
        run: |
          echo "üì¶ ÈáçÂëΩÂêç‰∫ßÁâ©..."
          cd ./dist
          DATE=$(date +%Y%m%d)
          # ÊèêÂèñÈÇÆÁÆ±ÂâçÁºÄ‰Ωú‰∏∫Áî®Êà∑Ê†áËØÜ
          USER_ID="${{ env.USER_EMAIL }}"
          USER_ID="${USER_ID%%@*}"
          # Â¶ÇÊûúÈÇÆÁÆ±‰∏∫Á©∫Ôºå‰ΩøÁî®ËÆ¢ÂçïÂè∑
          if [ -z "$USER_ID" ]; then
            USER_ID="${{ env.TRADE_NO }}"
          fi
          # ÈáçÂëΩÂêçÊâÄÊúâÊñá‰ª∂
          for file in *; do
            if [ -f "$file" ]; then
              ext="${file##*.}"
              base="${file%.*}"
              newname="${USER_ID}_${DATE}_${{ matrix.platform }}${{ matrix.arch && format('_{0}', matrix.arch) }}.${ext}"
              mv "$file" "$newname"
              echo "‚úÖ $file -> $newname"
            fi
          done

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TRADE_NO != '' && format('{0}-{1}', env.TRADE_NO, matrix.platform) || format('artifact-{0}-{1}', env.SOURCE_BRANCH, matrix.platform) }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true

  changelog:
    permissions: write-all
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.IS_STABLE == 'true' }}
        with:
          fetch-depth: 0
          ref: refs/heads/main
      - name: Download CHANGELOG from original project
        if: ${{ env.IS_STABLE == 'true' }}
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          # Download CHANGELOG.md from the original private repository
          curl -H "Authorization: token ${PRIVATE_REPO_TOKEN}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o CHANGELOG.md \
               https://api.github.com/repos/clash9527/Orange/contents/CHANGELOG.md
      - name: Commit
        if: ${{ env.IS_STABLE == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add CHANGELOG.md
